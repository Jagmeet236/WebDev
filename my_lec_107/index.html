<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
.box
{
    background-color: rgb(168, 240, 216);
    font-size: x-large;

}
.box1{
    color:rgb(243, 115, 115);
    padding: 10px;
    border: 5px solid black;
    height: 250px;
    margin: 25px;
}
.box2{
    color: rgb(124, 124, 206);
    height: 250px;
    padding: 10px;
    border: 5px solid yellow;
    margin: 25px;
    box-sizing: border-box;
}
div h3{
    background-color: rgb(235, 190, 158);
    padding: 5px;
    text-align: center;
    margin: 3px;
}

img{
    width: 50px;
}
</style>
<body>
    <div class="box box1">
        hi i am box 1
        <h3> Border Box</h3>
    </div>
    <div class="box box2"> hi i am box 2
        
            <h3> Margin Collapse</h3>

        
    </div>
    <img src="../resources/images/margin_collapse.png" alt="margin_collapse" height="50px">
</body>
</html>
